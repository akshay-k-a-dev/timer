<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer with Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="content">
            <h1 id="timer">00:00</h1>
            <div class="input-container">
                <label for="timeInput">Enter time in seconds: </label>
                <input type="number" id="timeInput" min="1" max="3600" placeholder="60">
                <button id="startBtn">Start Timer</button>
                <button id="resetBtn">Reset Timer</button>
            </div>
        </div>
    </div>

    <audio id="beep-sound" src="beep.MP3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
